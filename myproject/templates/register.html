<h1>Sign up</h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" , action="register">
  {% csrf_token %}
  <p>username</p>
  <input type="text" name="username" />
  <p>email</p>
  <input type="email" name="email" />
  <p>password</p>
  <input type="password" name="password" /><br />
  <input type="submit" />
</form>
